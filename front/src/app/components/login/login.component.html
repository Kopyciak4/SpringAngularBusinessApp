<div class = "login">
  <div class = "form">
    <form (ngSubmit)="login()"> 
      <div class = "form-group">
        <input type = "text" placeholder="username" [(ngModel)]="user.login" name="login">
      </div>
      <div class = "form-group">
        <input type = "password" placeholder="password" [(ngModel)]="user.password" name="password">
      </div>
      <button class="btn btn-lg submit-btn" type="submit"> 
        Login
      </button>
    </form>
    
    
  </div>
</div>
